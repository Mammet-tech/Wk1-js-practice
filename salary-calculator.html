<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Net Salary Calculator</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="container">
    <h1>Net Salary Calculator</h1>
    <label for="basicSalary">Basic Salary (Ksh): </label>
    <input type="number" id="basicSalary">
    <label for="benefits">Benefits (Ksh): </label>
    <input type="number" id="benefits">
    <button id="salaryButton">Calculate Salary</button>

    <div>
      <p id="payeeResult"></p>
      <p id="shifResult"></p>
      <p id="nssfResult"></p>
      <p id="houseLevyResult"></p>
      <p id="netSalary"></p>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
